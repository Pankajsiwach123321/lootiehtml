<!DOCTYPE html>
<html mode="light" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=4, initial-scale=1.0">
    <title>FromValidation</title>
    <style>
        :root {
            --black-color: #000000;
            --white-color: #ffffff;
            --sky-color: rgb(1, 255, 247);
            --green-color: rgb(89, 255, 0);
        }


        [mode="dark"] {
            --black-color: #ffffff;
            --white-color: #000000;
            --sky-color: rgb(89, 255, 0);
            --green-color: rgb(1, 255, 247);
        }

        [mode="orange"] {
            --black-color: #000000;
            --white-color: #ff8800;
            --sky-color: rgb(0, 255, 89);
            --green-color: rgb(0, 66, 64);
        }

        .primery-button {
            padding: 12px 24px;
            margin-top: 14px;
            background: var(--sky-color);
            border-radius: 16px;
            border: 0;
            font-size: 20px;
            cursor: pointer;
            transition: all .3s linear;
        }

        .primery-button:hover {
            background-color: var(--green-color);
        }

        body {
            background: var(--white-color);
        }

        h2 {
            color: var(--black-color);
            font-size: 3vw;
            text-align: center;
            font-weight: 700;
            text-decoration: overline;
        }

        .center-content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        section {
            max-width: 1140px;
            margin: auto;
            text-align: center;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 24px;
            border: 2px solid var(--green-color);
            padding: 24px;
            border-radius: 6px;
        }

        form input {
            outline: 0;
            padding: 6px 12px;
            border: 2px solid var(--sky-color);
            border-radius: 12px;
            color: var(--black-color);
        }

        form input[type="submit"] {
            background-color: var(--sky-color);
            font-size: 24px;
            color: white;
            font-weight: 500;
            transition: all .3s linear;
            cursor: pointer;
        }

        form input[type="submit"]:hover {
            background-color: rgb(0, 255, 170);
        }
    </style>
</head>

<body>
    <section>
        <h2>From validation</h2>
        <form id="summit">
            <input placeholder="username" id="name" type="text">
            <input placeholder="number" id="number" type="number">
            <input placeholder="email" id="email" type="email">
            <input value="submit" type="submit">
        </form>
        <button id="toogle-theme" class="primery-button">toggle-theme</button>
        <div class="center-content">
            <lottie-player src="./assets/json/bounce.json" background="transparent" speed="1"
                style="width: 300px; height: 300px;" loop autoplay></lottie-player>
            <lottie-player src="./assets/json/mountain.json" background="transparent" speed="1"
                style="width: 300px; height: 300px;" loop autoplay></lottie-player>
        </div>
    </section>

    <script>
        const name = document.getElementById("name")
        const number = document.getElementById("number")
        const email = document.getElementById("email")
        document.getElementById("summit").addEventListener("submit",
            function hello(e) {
                e.preventDefault()
                if (name.value != "" && number.value != "" && email.value != "") {
                    console.log(`name of user ${name.value}`)
                    console.log(`number of user ${number.value}`)
                    console.log(`email of user ${email.value}`)
                    alert("from submit succefully")
                    this.reset()
                }
                else {
                    alert("fill all input properly")
                }
            })
        document.getElementById("toogle-theme").addEventListener("click", function () {
            if (document.documentElement.getAttribute("mode") === "light") {
                document.documentElement.setAttribute("mode", "dark")
            }
            else if (document.documentElement.getAttribute("mode") === "dark") {
                document.documentElement.setAttribute("mode", "orange")
            }
            else {
                document.documentElement.setAttribute("mode", "light")
            }
        })
    </script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</body>

</html>
